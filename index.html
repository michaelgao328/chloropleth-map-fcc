<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <title>Chloropleth Map</title>
</head>
<body>
    <h2 id="title">US Education Data</h2>
    <div id="main">
        <div id="left-side">
            <svg id="canvas"></svg>
        </div>
        <div id="right-side">
            <div id="tooltip"></div>
            <svg id="legend">
                <g>
                    <rect x="10" y="0" width="40" height="40" fill="lightskyblue"></rect>
                    <text x="60" y="20" fill="black">County &lt;= 10% Bachelor's</text>
                </g>
                <g>
                    <rect x="10" y="40" width="40" height="40" fill="deepskyblue"></rect>
                    <text x="60" y="60" fill="black">County &lt;= 20% Bachelor's</text>
                </g>
                <g>
                    <rect x="10" y="80" width="40" height="40" fill="dodgerblue"></rect>
                    <text x="60" y="100" fill="black">County &lt;= 30% Bachelor's</text>
                </g>
                <g>
                    <rect x="10" y="120" width="40" height="40" fill="blue"></rect>
                    <text x="60" y="140" fill="black">County &gt; 30% Bachelor's</text>
                </g>       
            </svg>
            <div id="description">
                Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</br>(Source: <a href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx">USDA Economic Research Service</a>)
            </div>
        </div>
    </div>
</body>
<script defer src="script.js"></script>
<script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
